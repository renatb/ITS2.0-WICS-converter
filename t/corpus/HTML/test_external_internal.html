<!DOCTYPE html>
<html id="root">
    <head>
        <title>WICS</title>
        <link rel="its-rules" href="external_rules_HTML1.xml">
        <script type='application/xml+its' id="baseFileContainer">
          <its:rules xml:id="baseFileContainer"
           xmlns:its="http://www.w3.org/2005/11/its"
           xmlns:h="http://www.w3.org/1999/xhtml"
           version="2.0">
           <its:idValueRule xml:id="baseFileRule1" selector="//h:body" idValue="'bodyId'"/>
           <its:locNoteRule xml:id="baseFileRule2" selector="//h:p" locNotePointer="@note"/>
          </its:rules>
        </script>
    </head>
<body id="body">
    <p id="par1" note="some">
      <span id="trmark">Stuff</span></p>
    <p id="par2" note="loc"></p>
    <p id="par3" note="note"></p>
</body>
</html>
